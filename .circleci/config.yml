version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/apaettie_backup

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: |
            sudo apt-get install python-dev python-pip
            sudo pip install awscli
      # run tests!
#      - run: npm test
      - run: npm run build

      - deploy:
           name: Deploy to S3 if tests pass and branch is Master
           command: |
             if [ "${CIRCLE_BRANCH}" == "master" ]; then
               echo "=====  Deploying MASTER to PROD  ====="
               mv build/projects.html build/projects
               mv build/resume.html build/resume
               aws s3 sync build s3://andrewpaettie.com --delete --acl public-read
             else
               echo "=====  Deploying ${CIRCLE_BRANCH} to TEST  ====="
               mv build/projects.html build/projects
               mv build/resume.html build/resume
               aws s3 sync build s3://andrewpaettie.test.com --delete --acl public-read
             fi